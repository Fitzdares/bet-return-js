    <script>
        let Calculator = (function() {
            return {
    getDecimalPrice: function(numerator, denominator) {
        return (numerator+denominator)/denominator;
    },

    getWinnings: function(stake, decimalPrice){
        return stake*decimalPrice;
    },

    getAccumulatorPrice: function(priceArray){
        var result = 1;

        for (var i = 0; i < priceArray.length; i++)
        result = result * priceArray[i];

        return result;
    },

    getCoverBetMaxReturns: function(priceArray, minAccSize, stake){

        var total = 0;

        for(var i = minAccSize; i <= priceArray.length; i++)
        {
            var perms = getUniquePermutations(priceArray, i);

            for(var j = 0; j < perms.length; j++)
            total += getAccumulatorPrice(perms[j])*stake;
        }

        return total;
    },

    getUniquePermutations: function(arr, permLength)
    {
        if(arr.length <= permLength)
            return [arr];

        var permutations = [];
        var newArr = [];

        newArr = arr.slice(0);

        for(var i = 0; i < arr.length; i++)
        {
            newArr = arr.slice(0);
            newArr.splice(i, 1);
            permutations = twoDimArrayUnion(permutations,(getUniquePermutations(newArr, permLength)));
        }

        return permutations;
    },

    twoDimArrayUnion: function(arr1, arr2)
    {
        for(var i = 0; i < arr2.length; i++)
        {
            var duplicate = false;

            for(var j = 0; j < arr1.length; j++)
            if(arr1[j].length == arr2[i].length)
                for(var k = 0; k < arr1[j].length; k++)
            if(arr1[j][k] != arr2[i][k])
                break;
            else if(k == arr1[j].length-1)
                duplicate = true;

            if(!duplicate)
                arr1.push(arr2[i]);
        }

        return arr1;
    }}
})();
    </script>
